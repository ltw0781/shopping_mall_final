<head>
    <meta charset="UTF-8" />

<body layout:fragment="content">

    <main>

                <div class="hero-img">
                    <!-- 배너 이미지 자리 -->
                    <a href="#none"><img src="" alt=""></a>
                </div>
            </div>
        </section>

        <!-- 추천/오늘의 상품 -->
        <section class="inner product-section">
            <div class="sec-title">
                <h3>오늘의 추천상품</h3>
                <a href="#">더보기</a>
            </div>
            <div class="product-grid">
                <article class="product-card">

                </article>

                    <div class="thumb"></div>
                    <h4 class="p-name">상품명 노출</h4>

                </article>
                <article class="product-card">
                    <div class="thumb"></div>
                    <h4 class="p-name">상품명 노출</h4>
                    <p class="p-price">₩15,000</p>
                </article>
            </div>
        </section>

        <!-- 공지/게시판 미리보기 -->
        <section class="inner board-preview">
            <div class="sec-title">
                <h3>공지사항</h3>
                <a href="#">전체보기</a>
            </div>
            <div class="board-list">
                <ul>
                    <li><a href="#">[공지] 11월 배송 일정 안내</a><span>2025-11-08</span></li>

        </section>
    </main>

    <footer class="footer">
        <div class="inner">
            <p>© 2025 MYSHOP. All rights reserved.</p>
        </div>
    </footer>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 등록</title>
</head>

<body>
    <main id="main">
        <section id="board-section" class="container board-container">
            <h2 class="page-title">게시글 등록</h2>

            <div class="board-form-wrap">
                <form id="form" action="/boards/insert" method="post">

                    <!-- ✅ 카테고리 -->
                    <!-- <div class="form-group">
                        <label for="category">카테고리</label>
                        <select id="category" name="category" class="form-control" required>
                            <option value="">-- 카테고리를 선택하세요 --</option>
                            <option value="공지사항">공지사항</option>
                            <option value="이벤트">이벤트</option>
                            <option value="리뷰">리뷰</option>
                            <option value="QnA">QnA</option>
                        </select>
                    </div> -->

                    <!-- ✅ 제목 -->
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요"
                            required>
                    </div>

                    <!-- ✅ 작성자 -->
                    <div class="form-group">
                        <label for="writer">작성자</label>
                        <input type="text" id="writer" name="writer" class="form-control" placeholder="작성자 이름을 입력하세요"
                            required>
                    </div>

                    <!-- ✅ 내용 -->
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea id="content" name="content" class="form-control" rows="10" placeholder="내용을 입력하세요"
                            required></textarea>
                    </div>

                    <!-- ✅ 버튼 -->
                    <div class="board-btns">
                        <button type="submit" class="btn btn-primary">등록</button>
                        <button type="button" class="btn btn-secondary" onclick="moveList()">목록</button>
                    </div>

                </form>
            </div>
        </section>
    </main>

    <script>

        function moveList() {
            location.href = '/boards/list'
        }
    </script>

</body>

</html>

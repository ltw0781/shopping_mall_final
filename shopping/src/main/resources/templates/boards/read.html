<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 상세</title>
</head>

<body>
    <!-- ✅ Main Content -->
    <main id="main">
        <section id="board-section" class="container board-container">
            <h2 class="page-title">게시글 상세보기</h2>

            <div class="board-detail-wrap">

                <!-- 제목 -->
                <div class="board-title">
                    <h3 th:text="${board.title}">게시글 제목입니다.</h3>
                </div>
                <form action="/board/delete" method="post">
                    <!-- 메타 정보 -->
                    <div class="board-meta">
                        <span class="meta-writer">작성자: <strong th:text="${board.writer}">홍길동</strong></span>
                        <span class="meta-date">작성일: <span
                                th:text="${#dates.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span></span>
                        <span class="meta-views">조회수: <span th:text="${board.viewCount}"></span></span>
                    </div>

                    <!-- 구분선 -->
                    <hr class="divider">

                    <!-- 본문 내용 -->
                    <div class="board-content">
                        <p th:utext="${#strings.replace(board.content, '\n', '<br/>')}">
                            게시글의 상세 내용이 표시되는 영역입니다.
                        </p>
                    </div>

                    <!-- 구분선 -->
                    <hr class="divider">

                    <!-- 버튼 영역 -->
                    <div class="board-btns">
                        <a th:href="@{/boards/list}" class="btn btn-secondary">목록</a>
                        <a th:href="|/boards/update?boardId=@Param{board.boardId}|" class="btn btn-primary">수정</a>
                        <a th:href="@{'/boards/delete/' + ${board.boardId}}" class="btn btn-danger"
                            onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
                    </div>
                </form>

            </div>
        </section>
    </main>

</body>

</html>

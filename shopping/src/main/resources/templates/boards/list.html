<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/css/reset.css"> -->
    <link rel="stylesheet" href="/css/style.css">
    <title>게시판 리스트</title>
</head>

<body>
    <!-- ✅ Header Fragment include -->
    <!-- <div th:replace="fragments/header :: header"></div> -->

    <!-- ✅ Main Container -->
    <main id="main" class="board-wrap inner">
        <div class="inner">
            <h2 class="btitle">게시판 목록</h2>
            <section class="container">
                <div class="board-top">
                    <div class="board-search">
                        <form>
                            <input type="text" placeholder="제목 또는 내용 검색">
                            <button type="submit" class="btn btn-primary">검색</button>
                        </form>
                    </div>
                    <div>
                        <a href="/boards/insert" class="btn btn-primary">글쓰기</a>
                    </div>
                </div>
                <div class="tboard">
                    <table>
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>작성일</th>
                                <th>조회수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <th:block th:if="${boardList.isEmpty()}">
                                <tr>
                                    <td colspan="5" align="center">
                                        조회된 게시글 정보가 없습니다.
                                    </td>
                                </tr>
                            </th:block>
                            <th:block th:each="board : ${boardList}">
                                <tr>
                                    <td th:text="${board.boardId}"></td>
                                    <td>
                                        <a th:href="|/boards/read?boardId=${board.boardId}|"
                                            th:text="${board.title}"></a>
                                    </td>
                                    <td th:text="${board.writer}"></td>
                                    <td th:text="${#dates.format(board.createdAt, 'yyyy-MM-dd')}"></td>
                                    <td th:text="${board.viewCount}"></td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                    <!-- 페이지네이션 -->
                    <nav class="pagination" aria-label="Page navigation example">
                        <div class="pagination">
                            <!-- [처음] -->
                            <a th:href="|/boards/list?page=${page.first}|">&laquo;</a>

                            <!-- [ 이전 ] -->
                            <th:block th:if="${page.page != page.first}">
                                <a th:href="|/boards/list?page=${page.prev}|">&lt;</a>
                            </th:block>

                            <!-- [페이지 번호]-->
                            <!-- #numbers.sequence(시작번호, 끝번호) : 시작번호 부터 끝번호까지 번호 리스트를 생성 -->
                            <th:block th:each="boardId : ${#numbers.sequence(page.first, page.last)}">
                                <!-- 현재 페이지 -->
                                <th:block th:if="${page.page == boardId}">
                                    <b>
                                        <a th:text="${boardId}" class="active"></a>
                                    </b>
                                </th:block>
                                <th:block th:if="${page.page != boardId}">
                                    <a th:href="|/boards/list?page=${boardId}|" th:text="${boardId}"></a>
                                </th:block>
                            </th:block>

                            <!-- [ 다음 ] -->
                            <th:block th:if="${page.page != page.last}" class="next">
                                <a th:href="|/boards/list?page=${page.next}|">&gt;</a>
                            </th:block>

                            <!-- [마지막] -->
                            <a th:href="|/boards/list?page=${page.last}|">&raquo;</a>
                        </div>
                    </nav>
                    <!-- 페이지 네이션-->
                </div>
            </section>
        </div>
    </main>

    <!-- ✅ Footer Fragment include -->
    <!-- <div th:replace="fragments/footer :: footer"></div> -->
</body>

</html>
